<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferência na Sala de Cirurgia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff5722;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .qr-code {
            text-align: center;
            margin-bottom: 20px;
        }
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .item input {
            margin-right: 10px;
        }
        .item-name {
            flex-grow: 1;
        }
        .status {
            color: green;
        }
        .btn-concluir {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-concluir:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <header>
        <h1>Conferência dos Itens - Sala de Cirurgia</h1>
    </header>

    <div class="container">
        <h2>Kit Cirúrgico - Conferência</h2>

        <div class="qr-code">
            <img src="https://via.placeholder.com/150" alt="QR Code">
            <p><strong>Escaneie o QR Code da caixa para verificar os itens.</strong></p>
        </div>

        <div class="item">
            <input type="checkbox" id="item1">
            <div class="item-name">Bisturi - 1 unidade</div>
            <div class="status">✓ Conferido</div>
        </div>
        <div class="item">
            <input type="checkbox" id="item2">
            <div class="item-name">Luvas Estéreis - 2 pares</div>
            <div class="status">✓ Conferido</div>
        </div>
        <div class="item">
            <input type="checkbox" id="item3">
            <div class="item-name">Tesoura - 1 unidade</div>
            <div class="status">✘ Faltando</div>
        </div>
        <div class="item">
            <input type="checkbox" id="item4">
            <div class="item-name">Compressas - 10 unidades</div>
            <div class="status">✓ Conferido</div>
        </div>

        <button class="btn-concluir">Concluir Conferência</button>
    </div>
</body>
</html>
